<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!--  -->
    <span class="spanheader">
        <p>Listando todos os itens</p>
        <button class="listAllButton">Listar todos</button>
        <button name="clearAllButton" class="clearAllButton">Limpar</button>
    </span>
    <div class="listContainer">
        <code class="listAllResult">Click on upper button to list all objects</code>
    </div>
    <!--  -->
    <span class="spanheader">
        <p>Listando por id</p>
        <button class="listByIdButton" onclick="listById()">Listar por id</button>
        <input type="text" placeholder="Insira um id" id="listByIdInput">
    </span>
    <div class="listContainer">
        <code class="listByIdContainer">Click on upper button to list a object</code>
    </div>
    <!--  -->
    <span class="spanheader">
        <p>Postando um novo objeto</p>
        <button class="postItemButton" onclick="postItem()">Adicionar item</button>
        <input type="text" placeholder="Insira um UserID" id="userIdInput">
        <input type="text" placeholder="Insira um title" id="titleInput">
        <input type="text" placeholder="Insira um body" id="bodyInput">
    </span>
    <div class="listContainer">
        <code class="listPostedItemResult">Click on upper button to  post a object</code>
    </div>
    <!--  -->
    <span class="spanheader">
        <p>Editar por id</p>
        <button class="editByIdButton" onclick="editById()">Editar por id</button>
        <input type="text" placeholder="Insira um ID" id="idInputEdit">
        <input type="text" placeholder="Insira um UserID" id="userIdInputEdit">
        <input type="text" placeholder="Insira um title" id="titleInputEdit">
        <input type="text" placeholder="Insira um body" id="bodyInputEdit">
    </span>
    <div class="listContainer">
        <code class="editByIdContainer">Click on upper button to edit a object</code>
    </div>
     <!--  -->
     <span class="spanheader">
        <p>Excluir</p>
        <button class="deleteByIdButton" onclick="deleteById()">Excluir por id</button>
        <input type="text" placeholder="Insira um ID" id="idInputDelete">
    </span>
    <div class="listContainer">
        <code class="deleteByIdContainer">Click on upper button to delete a object</code>
    </div>
</body>
</html>
